<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mushroom Disease Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>     
    <div id="disclaimerModal" class="modal">
        <div class="modal-content">
          <h2>Disclaimer</h2>
          <p>This Oyster Mushroom Disease Classifier is currently under development. Predictions may not always be accurate and should be used for informational purposes only. Always consult agricultural experts for critical decisions.</p>
          <button onclick="closeDisclaimer()">I Understand</button>
        </div>
      </div>      
      <div class="language-selector" style="position: fixed; top: 10px; right: 10px; z-index: 1000; background-color: rgba(255, 255, 255, 0.8); padding: 8px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
        <label><input type="radio" name="language" value="en" checked> English</label>
        <label><input type="radio" name="language" value="fil"> Filipino</label>
        <label><input type="radio" name="language" value="ilo"> Ilocano</label>
      </div> 
      
      <div class="container" style="margin-top: 50px;">
        <h1>Mushroom Disease Predictor</h1>

        <!-- File Upload and Capture Buttons -->
        <div class="file-buttons">
          <label for="imageInput" class="custom-file-upload">Choose a Mushroom Image</label>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
          <button id="openCameraBtn" class="capture-btn">Capture Image</button>
      </div>


<!-- Preview -->
<!-- Preview -->
<div class="preview-wrapper" id="previewWrapper" style="display:none;">
  <div class="image-container" style="position: relative; display: inline-block;">
    <img id="preview" src="" alt="Image preview" style="max-width: 100%; height: auto;" />
    <div id="scanner" class="scanner" style="display: none;"></div>
  </div>
</div>



<!-- Camera -->
<div id="cameraWrapper" style="display: none; position: relative;">
  <video id="camera" width="90%" height="auto" autoplay></video>

  <!-- Container for both buttons -->
  <div id="buttonsContainer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; gap: 5px;">
    <!-- Capture Photo Button with camera icon -->
    <button id="capturePhotoBtn">
      <i class="fas fa-camera"></i> <!-- Font Awesome Camera Icon -->
    </button>

    <!-- Switch Camera Button with rotate icon -->
    <button id="switchCameraBtn">
      <i class="fas fa-sync-alt"></i> <!-- Font Awesome Sync Icon for switch -->
    </button>
</div>
</div>
      

        <button onclick="predict()" id="predictBtn">Predict Disease</button>

        <div id="loading" style="display: none;">Loading...</div>
        <div id="results">
          <h3 id="resultsTitle">Results:</h3>
          <div id="resultsContent"></div>
        </div>
        
    </div>

  <script src="script.js"></script>
</body>
</html>
